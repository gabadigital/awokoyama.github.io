backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/images
public_folder: /images
collections:

  - name: 'Tributes'
    label: 'Tributes'
    folder: 'content/tributes/'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Tribute Title', name: 'tributeTitle', widget: 'string' }
